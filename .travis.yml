language: haxe

haxe:
  - 3.4.4
  - stable
  - 4.0.0-preview.4
  - development

matrix:
  allow_failures:
    - haxe: development

install:
  - haxelib install munit
  - haxelib install hxnodejs
  - haxelib install tink_hxx

script:
  - haxelib run munit test -js

