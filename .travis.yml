language: haxe

haxe:
  - 3.4.4
  - stable
  - 4.0.0-preview.4
  - development

matrix:
  allow_failures:
    - haxe: development

install:
  - haxelib install munit
  - haxelib install hamcrest
  - haxelib install hxnodejs
  - haxelib install tink_hxx

script:
  - haxelib run munit test -js
  - bash ./test/samples/partial/test.sh
  - bash ./test/samples/partial_failing/test.sh

deploy:
  - provider: script
    haxe: 3.4.4
    script: bash ./releaseHaxelib.sh $HAXELIB_USER $HAXELIB_PWD
    on:
      tags: true
